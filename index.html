    <script type="text/javascript" src="assets/js/vanilla-tilt.js"></script>
    <script type="text/javascript" src="assets/js/anime.js"></script>

    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".your-element"), {
            max: 25,
            speed: 400,
            transition: true,
            easing: "cubic-bezier(.03,.98,.52,.99)",
            scale: 1.5
        });
    </script>
    <script>
        const container = document.querySelector('.main_bg')
        for (var i = 0; i <= 30; i++) {
            const blocks = document.createElement('div');
            blocks.classList.add('main_backg');
            container.appendChild(blocks);
        }

        function animateBlocks() {
            anime({
                targets: '.main_backg',
                translateX: function () {
                    return anime.random(-700, 700);
                },
                translateY: function () {
                    return anime.random(-500, 500);
                },
                scale: function () {
                    return anime.random(1, 5);
                },
                width: function () {
                    return anime.random(50, 100);
                },
                height: function () {
                    return anime.random(50, 100);
                },

                easing: 'linear',
                duration: 4000,
                delay: anime.stagger(10),
                complete: animateBlocks,
            })
        }

        animateBlocks()
    </script>
